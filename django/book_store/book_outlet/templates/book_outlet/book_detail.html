{% extends "book_outlet/base.html" %}

{% block title %}
  {{ book.title }}
{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <h2>{{ author }}</h2>
  <p>{{ title }} has a rating of {{ rating }}

  {% if is_bestselling %}
    and is a bestseller.
  {% else %}
    and isn't a bestseller.
  {% endif %}
  </p>
{% endblock %}
